[package]
name = "strumbot"
version = "0.1.0"
edition = "2021"

[dependencies]
twilight-http-ratelimiting = "0.11"
twilight-model = "0.11"
futures = "0.3"
serde_json = "1.0"
url = "2.2"
bytes = "1"
lru = "0.7"
log = "0.4"
simple_logger = "2.1"
async-trait = "0.1"
once_cell = "1"


[dependencies.trust-dns-resolver]
version = "0.21"
default-features = false
features = ["tokio-runtime"]

[dependencies.twilight-util]
version = "0.11"
features = ["builder"]
default-features = false

[dependencies.twilight-http]
version = "0.11"
features = ["decompression", "rustls-webpki-roots", "trust-dns"]

[dependencies.serde]
version = "1.0"
features = ["rc"]

[dependencies.regex]
version = "1.5"

[dependencies.tokio]
version = "1.0"
features = ["macros", "rt-multi-thread", "fs", "sync"]
default-features = false

[dependencies.reqwest]
version = "0.11"
features = ["json", "rustls-tls", "rustls-tls-webpki-roots", "brotli", "trust-dns"]
default-features = false

[dependencies.eos]
features = ["alloc", "parsing", "serde", "macros"]
git = "https://github.com/Rapptz/eos"

[profile.release]
strip = true
incremental = true
overflow-checks = false