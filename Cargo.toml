[package]
name = "strumbot"
version = "1.0.0"
edition = "2021"

[dependencies]
twilight-http-ratelimiting = "0.13"
twilight-model = "0.13"
serde_json = "1.0"
simple_logger = "2.2"
url = "2.2"
bytes = "1"
lru = "0.7"
log = "0.4"
async-trait = "0.1"

[dependencies.once_cell]
version = "1"
default-features = false

[dependencies.hashbrown]
version = "0.12"
features = ["serde"]

[dependencies.futures]
version = "0.3"
default-features = false

[dependencies.trust-dns-resolver]
version = "0.21"
default-features = false
features = ["tokio-runtime"]

[dependencies.twilight-util]
version = "0.13"
default-features = false
features = ["builder"]

[dependencies.twilight-http]
version = "0.13"
features = ["decompression", "rustls-webpki-roots", "trust-dns"]

[dependencies.twilight-gateway]
version = "0.13"
default-features = false
features = ["rustls-webpki-roots", "zlib-stock"]

[dependencies.serde]
version = "1.0"
features = ["rc"]

[dependencies.regex]
version = "1.5"

[dependencies.tokio]
version = "1.0"
features = ["macros", "rt-multi-thread", "fs", "sync"]
default-features = false

[dependencies.reqwest]
version = "0.11"
features = ["json", "rustls-tls", "rustls-tls-webpki-roots", "brotli", "trust-dns"]
default-features = false

[dependencies.eos]
features = ["alloc", "parsing", "serde", "macros"]
git = "https://github.com/Rapptz/eos"

[profile.release]
lto = true
strip = true
incremental = true
overflow-checks = false