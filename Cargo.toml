[package]
name = "rust_webhooks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
twilight-http-ratelimiting = "0.11.0"
twilight-http = "0.11.0"
twilight-model = "0.11.0"
tokio =  { default-features = false, features = ["macros", "rt-multi-thread", "fs"], version = "1.0" }
regex = "1"
futures = "0.3.21"
serde = "1.0"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
url = "2.2.2"
bytes = "1.0"
iso8601-timestamp = "0.1.10"